<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILLCF Committee</title>
    <style>
        /* Password Screen Styles */
        .password-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #2a6496;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            color: white;
        }
        .password-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        .password-container input {
            padding: 10px;
            margin: 10px 0;
            width: 200px;
            border: 2px solid #2a6496;
            border-radius: 4px;
            font-size: 16px;
        }
        .password-container button {
            background-color: #2a6496;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .password-container button:hover {
            background-color: #1d4b7a;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            height: 20px;
            font-weight: bold;
        }
        .password-title {
            color: #2a6496;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Original Styles */
        .content {
            display: none; /* Hidden until password is entered */
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        h2 {
            margin-top: 40px;
            color: #2a6496;
            border-bottom: 2px solid #2a6496;
            padding-bottom: 10px;
        }
        .members-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .grid-item {
            cursor: pointer;
            transition: transform 0.3s;
            width: 180px;
        }
        .grid-item:hover {
            transform: scale(1.05);
        }
        .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            text-align: center;
        }
        .modal-content img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

            <input type="password" id="passwordInput" placeholder="Enter password">

            <div class="error-message" id="errorMessage"></div>
        </div>

        <!-- Modal (Popup) -->

            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-content">
                <img id="modal-img" src="" alt="">
                <h2 id="modal-name"></h2>

                <p><strong>Major:</strong> <span id="modal-major"></span></p>
            </div>
        </div>
    </div>

    <script>
        // Password Protection
        const CORRECT_PASSWORD = "ILLCF2024"; // Change this to your desired password
        
        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const errorElement = document.getElementById('errorMessage');
            
            if (input === CORRECT_PASSWORD) {
                document.getElementById('passwordScreen').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else {
                errorElement.textContent = "Incorrect password. Please try again.";
                document.getElementById('passwordInput').value = '';
            }
        }
        
        // Allow pressing Enter to submit password
        document.getElementById('passwordInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        });

        // Original Modal Functions
        function openModal(name, school, major, imgSrc) {
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modal-name').textContent = name;
            document.getElementById('modal-school').textContent = school;
            document.getElementById('modal-major').textContent = major;
            document.getElementById('modal-img').src = imgSrc;
        }
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
        // Close modal if clicked outside content
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
