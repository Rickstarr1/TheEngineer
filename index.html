    <script>
        function openModal(name, school, major, email = '', job = '', imageSrc) {
            // Create modal HTML dynamically if it doesn't already exist
            let existingModal = document.getElementById("profileModal");
            if (existingModal) existingModal.remove(); // Clean up old modals
        
            const modal = document.createElement("div");
            modal.className = "modal";
            modal.id = "profileModal";
            modal.innerHTML = `
                <span class="close" onclick="document.getElementById('profileModal').remove()">×</span>
                <div class="modal-content">
                    <img src="${imageSrc}" alt="${name}">
                    <h2>${name}</h2>
                    <p><strong>University:</strong> ${school}</p>
                    <p><strong>Major:</strong> ${major}</p>
                    ${email ? `<p><strong>Email:</strong> <a href="mailto:${email}">${email}</a></p>` : ''}
                    ${job ? `<p><strong>Job:</strong> ${job}</p>` : ''}
                </div>
            `;
            document.body.appendChild(modal);
            modal.style.display = "flex";
        }
        
        // Password logic
        function checkPassword() {
            const correctPassword = "123"; // Replace with your actual password
            const input = document.getElementById("passwordInput").value;
            const screen = document.getElementById("passwordScreen");
            const content = document.getElementById("content");
            const error = document.getElementById("errorMessage");
        
            if (input === correctPassword) {
                screen.style.display = "none";
                content.style.display = "block";
            } else {
                error.textContent = "Incorrect password. Please try again.";
            }
        }
        </script>
