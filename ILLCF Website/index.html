<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .grid-item {
            cursor: pointer;
            transition: transform 0.3s;
        }
        .grid-item:hover {
            transform: scale(1.05);
        }
        .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            text-align: center;
        }
        .modal-content img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ILLCF Committee Members</h1>
    <div class="grid">
        <!-- Person 1 -->
        <div class="grid-item" onclick="openModal('Eric Nieto Gonzalez', 'Harvard', 'Computer Science', 'john-doe.jpg')">
            <img src="ENG.jpg" alt="Eric Nieto Gonzalez"> <!-- Local file -->
        </div>
        <!-- Person 2 -->
        <div class="grid-item" onclick="openModal('Jesus Alquicira', 'Stanford', 'Biology', 'jane-smith.jpg')">
            <img src="JA.jpeg" alt="Jesus Alquicira"> <!-- Local file -->
        </div>
        <!-- Person 3 -->
        <div class="grid-item" onclick="openModal('Juan Carlos Arenas', 'Harvard', 'Computer Science', 'john-doe.jpg')">
            <img src="JCA.png" alt="Juan Carlos Arenas"> <!-- Local file -->
        </div>
    </div>

    <!-- Modal (Popup) -->
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modal-img" src="" alt="">
            <h2 id="modal-name"></h2>
            <p><strong>School:</strong> <span id="modal-school"></span></p>
            <p><strong>Major:</strong> <span id="modal-major"></span></p>
        </div>
    </div>

    <script>
        function openModal(name, school, major, imgSrc) {
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modal-name').textContent = name;
            document.getElementById('modal-school').textContent = school;
            document.getElementById('modal-major').textContent = major;
            document.getElementById('modal-img').src = imgSrc;
        }
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
        // Close modal if clicked outside content
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
